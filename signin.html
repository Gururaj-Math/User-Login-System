<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="main_container">
        <div class="signin">
            <div class="logo">
                <h1><span>Login</span> System</h1>
            </div>
            <h1 class="title">Sign in to Account</h1>
            <span></span>
            <div class="icons">
                <i class='bx bxl-facebook'></i>
                <i class='bx bxl-linkedin'></i>
                <i class='bx bxl-google' ></i>
            </div>
            <div class="form">
                <label for="email">Email</label>
                <input type="email" class="email" placeholder="abc@gmail.com">
                <label for="password">Password</label>
                <input type="password" class="password">
                <p>or <span><a href="">Sign Up</a></span> Now.</p>
                <input type="submit" value="Sign In" class="btn">
            </div>
            <div class="footer">
                <p>Privacy Policy <i class='bx bxs-circle'></i> Terms & Conditions</p>
            </div>
        </div>
        <div class="signup">
            <h1>Hello, User!</h1>
            <p>Fill up the personal information and<br>start journey with us.</p>
            <input type="submit" value="Sign Up" class="btn1">
        </div>
    </div>
</body>
</html>
